<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Add Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Task Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Add Task</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="task-form">
            <h2 class="section-heading">Add a New Task</h2>
            <form id="taskForm">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" required placeholder="Enter task name">
                <br><br> <!-- Break for spacing -->

                <label for="task-desc">Description:</label>
                <textarea id="task-desc" required placeholder="Enter task description"></textarea>
                <br><br> <!-- Break for spacing -->

                <label for="task-date">Due Date:</label>
                <input type="date" id="task-date" required>
                <br><br> <!-- Break for spacing -->

                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-list">
            <h2 class="section-heading">Your Tasks</h2>
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
